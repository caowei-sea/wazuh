title: Amazon S3 Integration
overview: This integration processes logs from Amazon S3.
compatibility:
configuration: >
  Add to the ossec.conf file in the monitored agent the following configuration block to enable the integration with Amazon S3:

  ```html
  <wodle name="aws-s3">
    <disabled>no</disabled>
    <interval>10m</interval>
    <run_on_start>yes</run_on_start>
    <skip_on_error>yes</skip_on_error>
    <bucket type="server_access">
      <aws_profile>default</aws_profile>
    </bucket>
  </wodle>
  ```
event:
  module: aws
  dataset: aws.s3access
