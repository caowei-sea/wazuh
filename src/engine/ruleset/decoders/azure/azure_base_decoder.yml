
name: decoder/azure_base_decoder/0

sources: 
  - decoder/json/0

metadata:
  description: Parent decoder for Azure events
  module: Azure
  compatibility: >
    This decoder has been tested on Wazuh version 4.3
  author:
    name: Wazuh, Inc.
    date: 2023/02/01
  title: This decoder normalizes basic field from Azure
  references:
    - https://learn.microsoft.com/en-us/azure/azure-monitor/essentials/platform-logs-overview

check:
   - wazuh.origin: /dev/stdin


normalize:
  - map:
     - cloud.provider: azure
     - event.outcome: $~json.result
     - azure.resource.id: $~json.ResourceId

  - logpar:
    - ~json.ResourceId: /subscriptions/<azure.subscription_id>/resourceGroups/<azure.resource.group>/providers/<azure.resource.provider>
    - ~json.ResourceId: /SUBSCRIPTIONS/<azure.subscription_id>/RESOURCEGROUPS/<azure.resource.group>/PROVIDERS/<azure.resource.provider>
    - ~json.ResourceId: /tenants/<azure.tenant_id>/providers/<azure.resource.provider>